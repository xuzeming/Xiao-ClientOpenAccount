<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$(function(){
    		/*点击上海A股让深圳A股不能选  */
    		$("#inlineCheckbox1").click(function(){
    			if($("#inlineCheckbox1").is(":checked")==true){
        			$("#shenzhenstate").attr("disabled","disabled").css("background-color","#EEEEEE;");
        			$("#shanghaistate").removeAttr("disabled");
        		}
    		}); 
    		$("#inlineCheckbox2").click(function(){
    			$("#shanghaistate").attr("disabled","disabled").css("background-color","#EEEEEE;");
    			$("#shenzhenstate").removeAttr("disabled");
    		})
    	})
    	
    </script>
</head>
<body>
<div class="container">
    <div class="row well">
            <div class="col-md-12">
                <img src="img/upload.png">
            </div>
    </div>
    <u style="font-size:20px">开户类型选择</u><br><br>
    <div class="col-md-offset-2">
    <form action="http://10.1.13.155:8080/Xiao-ClientOpenAccount/openAccount.action" method="get" class="form-horizontal" role="form">
        <div class="form-group row">
            <div class="col-xs-6 col-md-6">
                <label class="checkbox-inline">
                    <input type="radio" id="inlineCheckbox1" name="openAccountType" value="上海A股">
                    <h3>上海A股</h3>
                </label>
            </div>
            <div class="col-xs-4 col-md-4">
                <label>开户类型</label>
                    <select class="form-control"  placeholder="请选择"  name="shTransferType" id="shanghaistate">
                        <option value="1">新开</option>
                        <option value="2">转户</option>
                    </select>
            </div>
        </div><br>
        <div  class="form-group row">
            <div class="col-xs-6 col-md-6 ">
               <label class="checkbox-inline">
                    <input type="radio" id="inlineCheckbox2"  name="openAccountType" value="深圳A股">
                    <h3>深圳A股</h3>
               </label>
            </div>
            <div class="col-xs-4 col-md-4" id="shenzhen">
                <label>开户类型</label>
               <select id="shenzhenstate" class="form-control" placeholder="请选择  "  name="szTransferType" >
                        <option value="1">新开</option>
                        <option value="2">转户</option>
               </select>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-md-12 col-md-offset-3">
                <button type="submit" class="btn btn-primary btn-lg col-md-2 ">提交</button>
            </div>
        </div>
    </form>
    <br><br><br><br><br><br><br><br>
    <div class="row">
        <div class="col-md-12 col-md-offset-2">
            <label>版权所有 @ 2019晓证券股份有限公司版权所有</label>
        </div>
    </div>
    </div>
</div>
</body>
</html>
